---
session_name: Entourage
windows:
  - window_name: SYS
    environment:
      DISABLE_AUTO_TITLE: "true"
    options:
      allow-rename: false
      automatic-rename: false
    panes:
      - shell_command: top
        environment:
          DISABLE_AUTO_TITLE: "true"
        options:
          allow-rename: false
          automatic-rename: false
  - window_name: DKR
    layout: main-vertical
    environment:
      DISABLE_AUTO_TITLE: "true"
    options:
      allow-rename: false
      automatic-rename: false
    panes:
      - shell_command: ctop
        environment:
          DISABLE_AUTO_TITLE: "true"
        options:
          allow-rename: false
          automatic-rename: false
      - shell_command: docker-compose -f /opt/flotilla/docker-compose.yaml logs -f
        focus: true
        environment:
          DISABLE_AUTO_TITLE: "true"
        options:
          allow-rename: false
          automatic-rename: false
          set-titles: false
  - focus: true
