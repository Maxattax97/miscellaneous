# Adapted from: https://github.com/bigtreetech/ADXL345/blob/master/Firmware/sample-bigtreetech-adxl345-v2.0.cfg

# This file contains common pin mappings for the bigtreetech adxl345 v2.0
# To use this config, the firmware should be compiled for the
# RP2040 with "USB"
# The micro-controller will be used to control the components on the nozzle.

# See docs/Config_Reference.md for a description of parameters.

[mcu btt_adxl345]
# Change this to reflect the correct serial port for your setup. Use:
#   ls /dev/serial/by-id
serial: /dev/serial/by-id/usb-Klipper_rp2040_504450612079E71C-if00

[adxl345]
cs_pin: btt_adxl345:gpio9
#spi_bus: spi1a
spi_software_sclk_pin: btt_adxl345:gpio10
spi_software_mosi_pin: btt_adxl345:gpio11
spi_software_miso_pin: btt_adxl345:gpio8
# By default this is x,y,z
# Example:
#   If the printer moves +x, what will the sensor read due to that change? If the sensor decreases in y, then the printer is moving -y.
axes_map: -x,-y,-z

[resonance_tester]
probe_points: 117.5, 117.5, 20
accel_chip: adxl345

